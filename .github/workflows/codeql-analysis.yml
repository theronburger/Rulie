# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '44 16 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          path: app

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.

          # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
          # queries: security-extended,security-and-quality


      # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
      # If this step fails, then you should remove it and run the build manually (see below)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
        with:
          working-directory: app

      # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
      # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

      #   If the Autobuild fails above, remove it and uncomment the following three lines. 
      #   modify them (or add more) to build your code if your project, please refer to the EXAMPLE below for guidance.

      # - run: |
      #   echo "Run, Build Application using script"
      #   ./location_of_script_within_repo/buildscript.sh

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          # This parameter gives the path to the CodeQL database.
          # The `.` below instructs the action to look for the database in the root directory of the repository.
          # If your CodeQL database is located elsewhere, set this value accordingly.
          # For example, if your CodeQL database is in the folder `codeql_db`, set this parameter to `--database=codeql_db`
          database: ${{ env.CODEQL_WORKFLOW_ANALYSIS_DATABASE }}

          # This parameter determines which queries are run.
          # By default, all enabled queries are run. You can override the enabling/disabling of queries with `queries.<language>.enable` and
          # `queries.<language>.disable` (as shown above), or by directly passing a query suite file or directory of query files.
          # For more information about which queries are run, see https://help.semmle.com/codeql/codeql-cli/reference/query-selection-options.html
          queries: ${{ env.CODEQL_WORKFLOW_ANALYSIS_QUERIES }}
          # Instructs the CodeQL CLI to run in quiet mode. Change to 'debug' if you want verbose logging.
          log-level: 'info'
          # Additional arguments to pass to the CodeQL CLI.
          # See https://help.semmle.com/codeql/codeql-cli/reference/command-line-options.html
          args: --no-sarif-exclusions --path=app
